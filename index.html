<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./Assets/JS/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./Assets/CSS/lib/bootstrap.min.css">
    <link rel="stylesheet" href=".\Assets\CSS\master.css">
    
</head>
<body>

    <div id="header">
        <div id="headertext" class="row">
            <h3 id="dateField" class="col-md-3">date</h3>
            <h1 id="dayField" class="col-md-6">MONDAY</h1>
            <h3 id="timeField" class="col-md-3">time</h3>
        </div>
    </div>

    <div class="todo">
        <div class="row">
            <div class="todoList col-md-6">
                <h3>Tasks</h3>
                <input type="text" placeholder="add new task">
                <ul id="notDone">
                    <li><span><img src="./Assets/graphics/clear.svg" alt="delete"></span>wake up at 7 </li>
                    <li><span><img src="./Assets/graphics/clear.svg" alt="delete"></span>have a workout session </li>
                    <li><span><img src="./Assets/graphics/clear.svg" alt="delete"></span>take a balanced diet </li>
                </ul>
            </div>
            <div class="todoList col-md-6 done">
                <h3>Done</h3>
                <p style="opacity: 0.7;">completed tasks appear here</p>
                <ul id="done"></ul>
            </div>
        </div>
    </div>



    <script src="./Assets/JS/app.js"></script>
</body>
</html>
